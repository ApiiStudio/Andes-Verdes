<div class="section visible">
  <div class="section-header">
    <h1>Especies de Fauna</h1>
    <button class="add-btn" (click)="save()">+ Agregar Especie</button>
  </div>

  <div class="species-form">
    <input class="ipt" placeholder="Título común" [(ngModel)]="titulo" />
    <input class="ipt" placeholder="Nombre científico" [(ngModel)]="nombre" />

    <button class="add-btn" (click)="save()">
      {{ editingId !== null ? 'Guardar' : 'Agregar' }}
    </button>

    @if (editingId !== null) {
      <button class="btn" (click)="cancel()">Cancelar</button>
    }
  </div>

  <ul class="item-list">
    @for (f of filteredSpecies; track f.id) {
      <li>
        <div class="item-info">
          <div>
            <strong>{{ f.titulo }}</strong>
            <em>{{ f.nombre }}</em>
          </div>
        </div>

        <span class="actions">
          <button class="edit-btn" (click)="edit(f)">Editar</button>
          <button class="delete-btn" (click)="remove(f)">Eliminar</button>
        </span>
      </li>
    }
  </ul>
</div>
