<div class="section visible">
  <div class="section-header">
    <h1>Parques</h1>
    <button class="add-btn" (click)="save()">+ Agregar Parque</button>
  </div>

  <div class="species-form">
    <input placeholder="Título del parque" [(ngModel)]="title" />
    <input placeholder="Subtítulo o descripción" [(ngModel)]="subtitle" />
    <button class="add-btn" (click)="save()">
      {{ editing ? 'Guardar' : 'Agregar' }}
    </button>
    <button class="btn" *ngIf="editing" (click)="cancelEdit()">Cancelar</button>
  </div>

  <ul class="item-list">
    <li *ngFor="let p of filteredParks; let i = index; trackBy: trackById">
      <div class="item-info">
        <div>
          <strong>{{ p.titulo }}</strong>
          <em>{{ p.subtitulo }}</em>
        </div>
      </div>
      <span class="actions">
        <button class="edit-btn" (click)="edit(p, i)">Editar</button>
        <button class="delete-btn" (click)="remove(i)">Eliminar</button>
      </span>
    </li>
  </ul>
</div>
